<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Defender</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="game-container">
        <div class="start-screen" id="startScreen">
            <h1>Space Defender</h1>
            <input type="text" id="username" placeholder="Enter your username">
            <div class="game-mode-selection">
                <button id="singlePlayerBtn">Single Player</button>
                <button id="multiPlayerBtn">Multiplayer</button>
            </div>
            <div id="multiplayerOptions" style="display:none;">
                <div class="room-list">
                    <h3>Public Rooms</h3>
                    <div id="roomList"></div>
                </div>
                <div class="create-room">
                    <h3>Create Room</h3>
                    <label for="maxPlayers">Max Players:</label>
                    <input type="number" id="maxPlayers" min="2" max="8" value="2">
                    <label for="isPublic">Public Room:</label>
                    <input type="checkbox" id="isPublic" checked>
                    <button id="createRoomBtn">Create Room</button>
                </div>
                <div id="privateRoomCode" style="display:none;">
                    <h3>Room Code</h3>
                    <div id="roomCode"></div>
                </div>
            </div>
        </div>
        
        <div class="game-screen" id="gameScreen" style="display: none;">
            <canvas id="gameCanvas"></canvas>
            <div class="game-info">
                <div>Score: <span id="score">0</span></div>
                <div>Lives: <span id="lives">3</span></div>
                <div>Level: <span id="level">1</span></div>
                <button id="menuButton" style="margin-left:20px;">Menu</button>
            </div>
            <div id="boostIcons" class="boost-icons"></div>
            <div id="nextLevelBanner" class="next-level-banner" style="display:none;">Next Level!</div>
            <div id="countdownOverlay" class="countdown-overlay" style="display:none;"></div>
            <div id="menuOverlay" class="menu-overlay" style="display:none;">
                <button id="resumeButton">Resume</button>
                <button id="exitButton">Exit</button>
            </div>
        </div>
        
        <div class="leaderboard" id="leaderboard">
            <h2>Leaderboard</h2>
            <ul id="leaderboardList"></ul>
        </div>

        <div id="gameOverOverlay" class="game-over-overlay" style="display:none;">
            <h2>Game Over</h2>
            <div>Final Score: <span id="finalScore">0</span></div>
            <button id="playAgainButton">Play Again</button>
            <button id="gameOverExitButton">Exit</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
