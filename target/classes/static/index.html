<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Defender</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="game-container">
        <div class="start-screen" id="startScreen">
            <h1>Space Defender</h1>
            <input type="text" id="username" placeholder="Enter your username">
            <div class="game-mode-selection">
                <button id="singlePlayerBtn">Single Player</button>
                <button id="multiPlayerBtn">Multiplayer</button>
            </div>
            <div id="multiplayerOptions" style="display:none;">
                <div class="multiplayer-buttons">
                    <button id="createRoomBtn" class="menu-button blue-btn">Create Room</button>
                    <button id="joinRoomBtn" class="menu-button blue-btn">Join Room</button>
                </div>
            </div>
            <!-- Create Room Modal -->
            <div id="createRoomModal" class="modal" style="display:none;">
                <div class="modal-content">
                    <span class="close" id="closeCreateRoom">&times;</span>
                    <h3>Create Room</h3>
                    <label for="maxPlayers">Max Players:</label>
                    <input type="number" id="maxPlayers" min="2" max="8" value="2">
                    <label for="isPublic">Public Room:</label>
                    <input type="checkbox" id="isPublic" checked>
                    <button id="confirmCreateRoomBtn" class="blue-btn">Create Room</button>
                </div>
            </div>
            <!-- Join Room Modal -->
            <div id="joinRoomModal" class="modal" style="display:none;">
                <div class="modal-content">
                    <span class="close" id="closeJoinRoom">&times;</span>
                    <h3>Join Room</h3>
                    <div class="join-options">
                        <button id="joinPublicRoomBtn" class="blue-btn">Join Public Room</button>
                        <button id="joinPrivateRoomBtn" class="blue-btn">Join Private Room</button>
                    </div>
                    <div id="publicRoomList" style="display:none;">
                        <h4>Public Rooms</h4>
                        <div id="roomList"></div>
                    </div>
                    <div id="privateRoomCode" style="display:none;">
                        <h4>Enter Room Code</h4>
                        <input type="text" id="roomCodeInput" placeholder="Enter room code">
                        <button id="confirmJoinPrivateBtn" class="blue-btn">Join</button>
                    </div>
                </div>
            </div>
            <!-- Лобби -->
            <div id="lobbyModal" class="modal" style="display:none;">
                <div class="modal-content">
                    <span class="close" id="closeLobbyModal">&times;</span>
                    <h3>Lobby</h3>
                    <div>Room ID: <span id="lobbyRoomId"></span></div>
                    <div>Players:</div>
                    <ul id="lobbyPlayersList"></ul>
                    <button id="lobbyStartBtn" class="blue-btn" style="display:none;">Start</button>
                    <button id="lobbyCloseBtn" class="blue-btn" style="display:none; margin-left: 1rem;">Close room</button>
                </div>
            </div>
            <!-- Multiplayer Menu Modal -->
            <div id="multiplayerMenuModal" class="modal" style="display:none;">
                <div class="modal-content">
                    <span class="close" id="closeMultiplayerMenu">&times;</span>
                    <h3>Multiplayer</h3>
                    <div class="multiplayer-buttons">
                        <button id="createRoomBtn" class="blue-btn">Create Room</button>
                        <button id="joinRoomBtn" class="blue-btn">Join Room</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="game-screen" id="gameScreen" style="display: none;">
            <canvas id="gameCanvas"></canvas>
            <div class="game-info">
                <div>Score: <span id="score">0</span></div>
                <div>Level: <span id="level">1</span></div>
                <button id="menuButton" style="margin-left:20px;">Menu</button>
            </div>
            <div id="nextLevelBanner" class="next-level-banner" style="display:none;">Next Level!</div>
            <div id="countdownOverlay" class="countdown-overlay" style="display:none;"></div>
            <div id="menuOverlay" class="menu-overlay" style="display:none;">
                <button id="resumeButton">Resume</button>
                <button id="exitButton">Exit</button>
            </div>
        </div>
        
        <div class="leaderboard" id="leaderboard">
            <h2>Leaderboard</h2>
            <ul id="leaderboardList"></ul>
        </div>

        <div id="gameOverOverlay" class="game-over-overlay" style="display:none;">
            <h2>Game Over</h2>
            <div>Final Score: <span id="finalScore">0</span></div>
            <button id="playAgainButton">Play Again</button>
            <button id="gameOverExitButton">Exit</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
