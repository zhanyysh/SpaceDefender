<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Defender</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="game-container">
        <div class="start-screen" id="startScreen">
            <h1>Space Defender</h1>
            <input type="text" id="username" placeholder="Enter your username">
            
            <div class="game-mode-selection">
                <h2>Select Game Mode</h2>
                <button id="singlePlayerBtn" class="mode-btn">Single Player</button>
                <button id="multiPlayerBtn" class="mode-btn">Multiplayer</button>
            </div>

            <div id="multiplayerOptions" style="display: none;">
                <div class="room-list">
                    <h3>Available Rooms</h3>
                    <div id="roomList"></div>
                </div>
                
                <div class="create-room">
                    <h3>Create Room</h3>
                    <div class="form-group">
                        <label for="maxPlayers">Max Players:</label>
                        <input type="number" id="maxPlayers" min="2" max="4" value="2">
                    </div>
                    <div class="form-group">
                        <label for="isPrivate">Private Room:</label>
                        <input type="checkbox" id="isPrivate">
                    </div>
                    <button id="createRoomBtn">Create Room</button>
                </div>

                <div id="privateRoomCode" style="display: none;">
                    <h3>Room Code</h3>
                    <div id="roomCode"></div>
                </div>
            </div>
        </div>
        
        <div class="game-screen" id="gameScreen" style="display: none;">
            <canvas id="gameCanvas"></canvas>
            <div class="game-info">
                <div>Score: <span id="score">0</span></div>
                <div>Lives: <span id="lives">3</span></div>
                <div>Level: <span id="level">1</span></div>
            </div>
            <div id="boostIcons" class="boost-icons"></div>
            <div id="nextLevelBanner" class="next-level-banner" style="display:none;">Next Level!</div>
            <div id="countdownOverlay" class="countdown-overlay" style="display:none;"></div>
            <button id="menuButton" style="position:absolute; top:10px; right:10px; z-index:10;">Menu</button>
            <div id="menuOverlay" class="menu-overlay" style="display:none; position:absolute; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:20; justify-content:center; align-items:center; flex-direction:column;">
                <button id="resumeButton" style="margin: 10px;">Resume</button>
                <button id="exitButton" style="margin: 10px;">Exit</button>
            </div>
        </div>
        
        <div class="leaderboard" id="leaderboard">
            <h2>Leaderboard</h2>
            <ul id="leaderboardList"></ul>
        </div>

        <div id="gameOverOverlay" class="game-over-overlay" style="display:none;">
            <h2>Game Over</h2>
            <div>Final Score: <span id="finalScore">0</span></div>
            <button id="playAgainButton">Play Again</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
